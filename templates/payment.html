<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="payment_style.css">
    <title>LaundroFresh | Payment Portal</title>
    <link rel="shortcut icon"  type="x-icon" href="https://cdn-icons-png.flaticon.com/512/3322/3322056.png">
</head>
<body>

<div class="container">

    <form action="pay_success.HTML">

        <div class="row">

            <div class="col">

                <h3 class="title">Payment Details</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Enter name" required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="Enter CC number" required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January"required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024"required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="xxxx"required>
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Confirm Payment" class="submit-btn" onsubmit="pay_success.ejs  "></form>

    </form>

</div>    
    
</body>
</html>
