<!Doctype HTML>
<html>
<head>
	<title>LaundroFresh | Dashboard</title>
	<link rel="stylesheet" href="dash_style.css" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon"  type="x-icon" href="https://cdn-icons-png.flaticon.com/512/3322/3322056.png">
</head>


<body>
	<div class="popup" id="popup">
    <img src="logout.png">
    <h2>Are you sure you want to log out?</h2>
    <button1 type="button1" onclick="openLogin()">Yes</button1>
    <button2 type="button2" onclick="closePopup()">Cancel</button2>
  </div>
	<div id="mySidenav" class="sidenav">
	<p class="logo"><span>L</span>aundroFresh</p>
  <a href="dashboard.html" class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Dashboard</a>
  <a href="order.html"class="icon-a"><i class="fa fa-shopping-bag icons"></i> &nbsp;&nbsp;Order Laundry</a>
  <a href="history.html"class="icon-a"><i class="fa fa-list icons"></i> &nbsp;&nbsp;Order History</a>
  <a href="profile.html"class="icon-a"><i class="fa fa-list-alt icons"></i> &nbsp;&nbsp;Update Profile </a>
  <a href="#"class="icon-a" onclick="openPopup()"><i class="fa fa-user icons"></i> &nbsp;&nbsp;Log Out</a>
</div>
<div id="main">
	<div class="head">
		<div class="col-div-6">
<span style="font-size:30px;cursor:pointer; color: black;" class="nav"  >&#9776; Dashboard</span>
<span style="font-size:30px;cursor:pointer; color: black;" class="nav2"  >&#9776; Dashboard</span>
</div>
	
	<div class="col-div-6">
	<div class="profile">

		<img src="user1.png" class="pro-img" />
		<p>Welcome  User!</p>
	</div>
</div>
	<div class="clearfix"></div>
</div>
	<div class="col-div-8">
		<div class="box-8">
      <p>Name:</p>
      <p>Register Number:</p>
      <p>Room number:</p>
      <p>Block:</p>
      <p>Number of Orders:</p>
      <p>Payment pending:</p>
		</div>
	</div>
<div class="clearfix"></div>
  <a href="payment.html" class="button" style="font-size: 13px;font-family:Arial, Helvetica, sans-serif ;">Proceed to payment</a>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(".nav").click(function(){
    $("#mySidenav").css('width','70px');
    $("#main").css('margin-left','70px');
    $(".logo").css('visibility', 'hidden');
    $(".logo span").css('visibility', 'visible');
     $(".logo span").css('margin-left', '-10px');
     $(".icon-a").css('visibility', 'hidden');
     $(".icons").css('visibility', 'visible');
     $(".icons").css('margin-left', '-8px');
      $(".nav").css('display','none');
      $(".nav2").css('display','block');
  });

$(".nav2").click(function(){
    $("#mySidenav").css('width','300px');
    $("#main").css('margin-left','300px');
    $(".logo").css('visibility', 'visible');
     $(".icon-a").css('visibility', 'visible');
     $(".icons").css('visibility', 'visible');
     $(".nav").css('display','block');
      $(".nav2").css('display','none');
 });
</script>
<script>
  let pop=document.getElementById("popup");
  function openPopup(){
    popup.classList.add("open-popup");
  }
  function closePopup(){
    popup.classList.remove("open-popup");
  }
  function openLogin(){
    location.href="login.html";
  }
</script>
</body>
</html>
